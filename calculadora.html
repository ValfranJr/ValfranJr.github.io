<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="calculadora.html">Calculadora</a></li>
                <li><a href="depoimentos.html">Depoimentos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Usuário:</label>
                <input type="text" id="username" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
                <button type="submit">Entrar</button>
            </form>
            <p id="login-error" class="error"></p>
        </section>

        <section id="calculator-section" class="hidden">
            <h2>Calculadora de Preço de Venda</h2>
            <form id="calculator-form">
                <label for="cmv">CMV (Custo da Mercadoria Vendida):</label>
                <input type="number" id="cmv" required>

                <label for="emb">EMB (Embalagem):</label>
                <input type="number" id="emb" required>

                <label for="custo-fixo">Custo Fixo (%):</label>
                <input type="number" id="custo-fixo" step="0.01" required>

                <label for="lucro">Lucro Desejado (%):</label>
                <input type="number" id="lucro" step="0.01" required>

                <button type="submit">Calcular</button>
            </form>
            <p id="resultado"></p>
        </section>
    </main>

    <footer>
        <p>© 2024 Treinamentos para Delivery. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
